<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnix</title>
    <link href="https://cdn.jsdelivr.net/gh/Alaev-Co/snowflakes/dist/snow.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <video autoplay loop muted class="bgVideo">
        <source src="background.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео тег.
    </video>

    <div class="video-overlay"></div> <!-- Слой затемнения -->

    <div class="content">
        <div class="content__item twitch container">
            <h2>Статистика твича</h2>

            <div class="twitch__stats">
                <p>Всего фолловеров -</p>
                <div class="wrap">
                    <iframe class="frame"
                        src="https://streamelements.com/overlay/65ca6796b496bb4ad47b37ae/rKT4-dFHX1jW8uqP5mH9uFWGV4KXLkWhE5x3xXIl_CyobbDw"
                        frameborder="0">
                    </iframe>
                </div>
            </div>

            <a target="_blank" href="https://www.twitch.tv/omnix357" class="link__a">
                <div class="twitch__link link">
                    <span data-text="Перейти на канал">Перейти на канал</span>
                </div>
            </a>

        </div>


        <div class="content__item youtube container">
            <a target="_blank" href="https://www.youtube.com/channel/UC0JkV3G49pROQO8cEaHO6LA" class="link__a">
                <div class="youtube__link link">
                    <span data-text="Youtube">Youtube</span>
                </div>
            </a>
        </div>

        <div class="content__item discord container">
            <h2>Discord</h2>

            <a target="_blank" href="https://discord.gg/zcT7HtcV" class="link__a">
                <div class="discord__link link">
                    <span data-text="Перейти на сервер">Перейти на сервер</span>
                </div>
            </a>

            <div class="discord__info">
                <iframe src="https://discord.com/widget?id=975406520240050229&theme=dark" width="350" height="500"
                    allowtransparency="true" frameborder="0"
                    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
                </iframe>
            </div>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/gh/Alaev-Co/snowflakes/dist/Snow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
